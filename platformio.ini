[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino
lib_deps = 
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^2.0.3
	https://github.com/keepworking/Mecha_QMC5883L.git
	bblanchon/ArduinoJson@^6.17.3
monitor_speed = 115200

[env:d1]
platform = espressif8266
board = d1
framework = arduino
lib_deps = 
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^2.0.3
	https://github.com/keepworking/Mecha_QMC5883L.git
	bblanchon/ArduinoJson@^6.17.3
monitor_speed = 115200
